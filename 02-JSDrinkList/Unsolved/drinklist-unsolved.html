<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JavaScript Content!</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>
<body>

  <h1>Drink Selection!</h1>
  <hr>

  <!-- Here we create a generic drink-options div -->
  <div id="drink-options"></div>

  <script type="text/javascript">

    // Array holds all of the drinks available
    var drinkList = [
      "Coffee: $5",
      "Espresso: $7",
      "Cappuccino: $6",
      "Latte: $4",
      "Tea: $3",
      "Ice Coffee: $6",
      "Ice Espresso: $8",
      "Ice Latte: $6",
      "Ice Tea: $4"
    ];

    // 1. Create code that "grabs" the div with the matching id (#drink-options);
    // ...
    
   
   // using jquery with .each()
   var drinkOptions = $('#drink-options')[0];
   console.log(drinkOptions)
   
  $(drinkList).each(function (index, value) {
     var newDiv = document.createElement('div');
     drinkOptions.appendChild(newDiv).textContent = value;
     });

   
     // using javascript with forEach()
    var drinkOptions = document.getElementById('drink-options');
    
    drinkList.forEach(function (value) {
        var newDiv = document.createElement('div');
        drinkOptions.appendChild(newDiv).textContent = value;
    })
    
    
    
    
    //using javascript with for loop
    for (i = 0; i < drinkList.length; i++) {
        var drinkOptions = document.getElementById('drink-options');
        console.log(drinkOptions);
        var newDiv = document.createElement('div');
        drinkOptions.appendChild(newDiv).textContent = drinkList[i];
    }
    


    // 2. Create a for loop that creates HTML content of all the drinks using JavaScript.
    // HINT: You will need to use each of the following methods: createElement, textContent, appendChild
    // ...


    // ...

  </script>

</body>
</html>
