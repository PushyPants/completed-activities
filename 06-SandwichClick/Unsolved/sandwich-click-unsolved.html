<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Trigger Clicked</title>

  <!-- Added link to the jQuery Library -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

</head>

<body>

  <h1>Click to Eat Sandwich</h1>
  <h3 id="pbj">Peanut Butter Jelly</h3>
  <h3 id="grilledcheese">Grilled Cheese</h3>
  <h3 id="roastbeef">Roast Beef</h3>

  <script type="text/javascript">

    // This document.ready isn't necessary in this example... but is needed in cases where the HTML is complex.
    // This code makes sure that the JavaScript doesn't get run until the HTML is finished loading
    // It's useful to become familiar with now.

    $(function() {

      // VARIABLES
      // ====================================================================
      // Here we create variables for tracking the number of sandwiches eaten
      // ...
      var pbjCounter = 0;
      var gcCounter = 0;
      var rbCounter = 0;

      // ...

      // FUNCTIONS
      // ====================================================================
      // Here we create various on "click" functions which capture the clicks
      // Inside each click event is the code to create an alert, update the counter, then show the updated count.
      // ...






  

        $(document).on('click', 'h3', function() {
          // switch (this.id) would also work
          switch ($(this).attr('id')) {
            case 'pbj' : 
                alert('Pees Bees Jays');  
                // pbjCounter++ would also wok since adding only 1 to the value
                pbjCounter += 1;
                alert("Annnd you've eaten like "+pbjCounter+" of them...");            
              break;
            case 'grilledcheese' : alert ('we got grilled cheeeez up in here!');
                gcCounter += 1;
                alert("Annnd you've eaten like "+gcCounter+" of them...");
              break
            case 'roastbeef' : alert('you have found ze ross beef...')
                rbCounter += 1;
                alert("Annnd you've eaten like "+rbCounter+" of them...");
              break;
          }
        })



      // $(document).on('click', '#pbj', function() {
      //   console.log('button clicked');
      //   pbjCounter += 1;
      //   alert($('#pbj').text());
      //   alert("Annnnnnnnd... you've had like "+pbjCounter+" of them... ");
      // });

      // ...

    });

</script>

</body>

</html>
